<!DOCTYPE html>
<html lang="no">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Database Testing</title>

    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js" defer></script>

</head>
<body>

    <header>
        <h1 id="mainHead">Test av database</h1>        
    </header>
    <main>
        <h2>Dette er en side for testing av databaser</h2>

        <div id="infoDisplay">
            <div class="userCardContainer">
                <h5 class="cardNameHeader">Per Nilsen</h5>
                <ul class="cardInfoList">
                    <li class="cardInfoListElement">Alder: 62</li>
                    <li class="cardInfoListElement">Livsstatus: Død</li>
                    <li class="cardInfoListElement">Postnummer: 1370</li>
                </ul>
            </div>
        </div>


        <form class="grunnleggendeData formArea">
            <h3>Grunnleggende data:</h3>

            <div class="quadInputField inputArea">
                <label for="fornavn" class="inputTitle">Fornavn:</label>
                <label for="etternavn" class="inputTitle">Etternavn:</label>

                <input class="userInfoInput" type="text" id="fornavn">
                <input class="userInfoInput" type="text" id="etternavn">

                <label for="fodselsdato" class="inputTitle">Fødselsdato:</label>
                <label for="alder" class="inputTitle">Alder:</label>

                <input class="userInfoInput" type="text" id="fodselsdato">
                <input class="userInfoInput" type="text" id="alder">
            </div>

            <div class="quadInputField inputArea">
                <label for="status" class="inputTitle">Livsstatus:</label>
                <label for="endringStatus" class="inputTitle">Endring Livsstatus:</label>
                
                <input class="userInfoInput" type="text" id="status">
                <input class="userInfoInput" type="text" id="endringStatus">
                
                <label for="ekteskap" class="inputTitle">Ekteskap:</label>
                <label for="ektefelle" class="inputTitle">Ektefelle:</label>
                
                <input class="userInfoInput" type="text" id="ekteskap">
                <input class="userInfoInput" type="text" id="ektefelle">
            </div>
            <div class="duoInputField inputArea noBotPadd">
                <label for="forelder1" class="inputTitle">Forelder 1:</label>
                <label for="forelder2" class="inputTitle">Forelder 2:</label>
                
                <input class="userInfoInput" type="text" id="forelder1">
                <input class="userInfoInput" type="text" id="forelder2">
            </div>

            <div class="oneInputField inputArea">
                <label for="barn" class="inputTitle">Barn:</label>

                <input class="userInfoInput" type="text" id="barn">
            </div>
            <!--Finish this last section and adjust sizes of gridboxes-->
            <div class="duoInputField inputArea noBotPadd">
                <label for="postnummer" class="inputTitle">Bosted post-nummer:</label>
                <label for="land" class="inputTitle">Land:</label>

                <input class="userInfoInput" type="text" id="postnummer">
                <input class="userInfoInput" type="text" id="land">
            </div>
            <div class="oneInputField inputArea">
                <label for="botid" class="inputTitle">Botid:</label>
                <input class="userInfoInput" type="text" id="botid"> 
            </div>
        </form>

        <form class="okonomiskeForhold formArea">
            <h3>Økonomiske forhold:</h3>

            <div class="quadInputField inputArea">
                <label for="bankkonto" class="inputTitle">Bankkonto:</label>
                <label for="kredittkort" class="inputTitle">Kredittkort:</label>

                <input class="userInfoInput" type="number" id="bankkonto">
                <input class="userInfoInput" type="number" id="kredittkort">
    
                <label for="lan" class="inputTitle">Lån:</label>
                <label for="fullmakt" class="inputTitle">Fullmakt til data:</label>

                <input class="userInfoInput" type="number" id="lan">
                <input class="userInfoInput" type="number" id="fullmakt">
            </div>
        </form>

        <form class="livsSituasjon formArea">
            <h3>Livssituasjon:</h3>
            <div class="duoInputField" inputArea noBotPadd">
                <label for="alvorligSyk" class="inputTitle">Er alvorlig syk:</label>
                <label for="flyktning" class="inputTitle">Flyktning:</label>

                <input class="userInfoInput" type="boolean" id="alvorligSyk">
                <input class="userInfoInput" type="boolean" id="flyktning">
            </div>
            <div class="oneInputField inputArea">
                <label for="gravid" class="inputTitle">Gravid:</label>
                <input class="userInfoInput" type="boolean" id="gravid">
            </div> 
        </form>

        <form class="NAV formArea">
            <h3>NAV:</h3>

            <div class="oneInputField inputArea">
                <label for="medlem" class="inputTitle">Medlem:</label>
                <input class="userInfoInput" type="boolean" id="medlem">    
            </div>
            <div class="duoInputField inputArea">
                <label for="ufor" class="inputTitle">Ufør:</label>
                <label for="pensjonist" class="inputTitle">Pensjonist:</label>

                <input class="userInfoInput" type="number" id="ufor">
                <input class="userInfoInput" type="boolean" id="pensjonist">
            </div>
            <div class="duoInputField inputArea noBotPadd">
                <label for="yrkesskade" class="inputTitle">Yrkesskade:</label>
                <label for="dagpenger" class="inputTitle">Dagpenger:</label>

                <input class="userInfoInput" type="boolean" id="yrkesskade">
                <input class="userInfoInput" type="boolean" id="dagpenger">
            </div>
            <div class="oneInputField inputArea">
                <label for="sykepenger" class="inputTitle">Sykepenger:</label>
                <input class="userInfoInput" type="number" id="sykepenger">
            </div>
        </form>

        <form class="lanekassen formArea">
            <h3>Lånekassen:</h3>
            <div class="duoInputField inputArea">
                <label for="stipend" class="inputTitle">Stipend:</label>
                <label for="studiested" class="inputTitle">Studiested EU:</label>

                <input class="userInfoInput" type="boolean" id="stipend">
                <input class="userInfoInput" type="boolean" id="studiested">
            </div>
        </form>

        <form class="arbeidsForhold formArea">
            <h3>Arbeidsforhold:</h3>
            <div class="oneInputField inputArea">
                <label for="freelancer" class="inputTitle">Freelancer:</label>
                <input class="userInfoInput" type="boolean" id="freelancer">
            </div>
            <div class="quadInputField inputArea">
                <label for="forholdStatus" class="inputTitle">Arbeidsforhold status:</label>
                <label for="sektor" class="inputTitle">Sektor:</label>

                <input class="userInfoInput" type="number" id="forholdStatus">
                <input class="userInfoInput" type="number" id="sektor">

                <label for="forrigeManed" class="inputTitle">Arbeidstid forrige måned:</label>
                <label for="denneManed" class="inputTitle">Arbeidstid denne måned</label>

                <input class="userInfoInput" type="number" id="forrigeManed">
                <input class="userInfoInput" type="number" id="denneManed">
            </div>
        </form>

        <form class="inntektFortid formArea">
            <h3>Inntekt fortid:</h3>

            <div class="duoInputField inputArea noBotPadd">
                <label for="inntekt2019" class="inputTitle">Inntekt 2019:</label>
                <label for="inntekt2020" class="inputTitle">Inntekt 2020:</label>

                <input class="userInfoInput" type="number" id="inntekt2019">
                <input class="userInfoInput" type="number" id="inntekt2020">
            </div>
            <div class="oneInputField inputArea">
                <label for="inntekt2021" class="inputTitle">Inntekt 2021:</label>
                <input class="userInfoInput" type="number" id="inntekt2021">
            </div>
        </form>

        <form class="inntekt2022 formArea">
            <h3>Inntekt 2022:</h3>

            <div class="quadInputField inputArea noBotPadd">
                <label for="inntekt1" class="inputTitle">Inntekt 1:</label>
                <label for="inntekt2" class="inputTitle">Inntekt 2:</label>

                <input class="userInfoInput" type="text" id="inntekt1">
                <input class="userInfoInput" type="text" id="inntekt2">

                <label for="inntekt3" class="inputTitle">Inntekt 3:</label>
                <label for="inntekt4" class="inputTitle">Inntekt 4:</label>

                <input class="userInfoInput" type="text" id="inntekt3">
                <input class="userInfoInput" type="text" id="inntekt4">
            </div>
            <div class="quadInputField inputArea noTopPadd">
                <label for="inntekt5" class="inputTitle">Inntekt 5:</label>
                <label for="inntekt6" class="inputTitle">Inntekt 6:</label>

                <input class="userInfoInput" type="text" id="inntekt5">
                <input class="userInfoInput" type="text" id="inntekt6">

                <label for="inntekt7" class="inputTitle">Inntekt 7:</label>
                <label for="inntekt8" class="inputTitle">Inntekt 8:</label>

                <input class="userInfoInput" type="text" id="inntekt7">
                <input class="userInfoInput" type="text" id="inntekt8"><br><br>
            </div>
        </form>
        <button class="knapp submitKnapp" type="submit">Submit</button>

    </main>
    <footer>
        <p>:)</p>
    </footer>

</body>
